<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">
        <h1>TV Shows</h1>
        <a class="text-decoration-none text-white" href="/shows/new">Create</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>

    <h1>Welcome to your NETFLIX, {{ loggedUser.firstName }}</h1>
    <h2>ALL TV SHOWS</h2>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>
                    <a href="/shows/view/{{ show.id }}" class="btn btn-info">Details</a> {% if show.user_id == session['user_id'] %}
                    <a href="/shows/edit/{{ show.id }}" class="btn btn-primary my-1">Edit</a>
                    <a href="/shows/delete/{{ show.id }}" class="btn btn-danger my-1">Delete</a> {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
