<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .logout-link,
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }
        
        .back-link:hover,
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Show</h1>
        <form action="/shows/update/{{ show.id }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control" type="text" name="title" id="title" value="{{ show.title }}" required minlength="3">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input class="form-control" type="text" name="network" id="network" value="{{ show.network }}" required minlength="3">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input class="form-control" type="date" name="release_date" id="release_date" value="{{ show.release_date }}" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input class="form-control" type="text" name="comments" id="comments" value="{{ show.comments }}" required minlength="3">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/logout" class="logout-link">Logout</a>
        <a href="/shows" class="back-link">Back to Shows</a>
    </div>
</body>

</html>
